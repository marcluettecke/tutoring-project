<div class="option-wrapper" (click)="clickAnswer()"
     [ngClass]="clicked? isCorrect? 'correct-answer' : 'wrong-answer': ''">
  <input [name]="name" [disabled]="id !== selectedAnswer && clicked" type="radio" [id]="id">
  <label [for]="id" class="answer" [ngClass]="{'disabled': id !== selectedAnswer && clicked}">
    {{answerOption}}
  </label>
  <span class="answer-icon wrong" *ngIf="clicked && !isCorrect">X</span>
  <span class="answer-icon correct" *ngIf="clicked && isCorrect">âœ“</span>
</div>
