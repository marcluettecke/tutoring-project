<div class="wrapper">
  <div class="logo-wrapper">
    <img src="../../../assets/logo_horizontal.png" alt="logo showing waterdrops on book" class="logo">
  </div>
  <nav class="navigation">
    <a routerLink="/home" *ngIf="isLoggedIn" class="navigation-link" routerLinkActive="active">Home</a>
    <a routerLink="/signup" *ngIf="isLoggedIn" class="navigation-link" routerLinkActive="active">Signup</a>
    <a routerLink="/addQuestion" *ngIf="isLoggedIn" class="navigation-link" routerLinkActive="active">Agregar pregunta</a>
    <a routerLink="/login" *ngIf="!isLoggedIn" class="navigation-link" routerLinkActive="active">Login</a>
    <a *ngIf="isLoggedIn" class="navigation-link log-button" (click)="logout()" >Logout</a>
  </nav>
  <div class="image-wrapper">
    <img src="../../../assets/images/swoop.svg" alt="underlying image to allow for header styling" class="swoop-image">
  </div>
</div>
