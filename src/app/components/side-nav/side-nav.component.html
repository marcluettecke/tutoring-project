<div class="side-nav" [ngClass]="open? 'side-nav--open': 'side-nav--closed'">
  <ul class="side-nav--items">
    <li *ngFor="let section of mainSections, let i = index" class="side-nav--items--item">{{i + 1}}. {{section}}</li>
  </ul>
</div>
<fa-icon [icon]="faAngleDoubleLeft" (click)="open = !open" class="side-nav--icon"
         [ngClass]="open? 'side-nav--icon--closed':'side-nav--icon--open'" size="3x"></fa-icon>
