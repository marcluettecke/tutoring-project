<div class="side-nav" [ngClass]="open? 'side-nav--open': 'side-nav--closed'">
  <ul class="side-nav--items">
    <li id="parentList" *ngFor="let section of mainSections, let i = index" class="side-nav--items--item">
      <p class="side-nav--items--item--text" (click)="clickHandlerMainList(i)">{{i + 1}}. {{section}}</p>
      <ul class="side-nav--items--item--sublist"
          [ngClass]="isExpanded[i]? 'side-nav--items--item--sublist--expanded': 'side-nav--items--item--sublist--collapsed'">
        <li (click)="clickHandlerSublist(section, subsection, i+1, j+1)" class="side-nav--items--item--sublist--item"
            [ngClass]="activeSection.mainSectionNumber === i+1 && activeSection.subSectionNumber === j+1? 'side-nav--items--item--sublist--item--active':''"
            *ngFor="let subsection of sections[section], let j = index">
          {{i + 1}}.{{j + 1}}. {{subsection}}
        </li>
      </ul>
    </li>
  </ul>
</div>
<fa-icon [icon]="faAngleDoubleLeft" (click)="iconClickHandler()" class="side-nav--icon"
         [ngClass]="open? 'side-nav--icon--closed':'side-nav--icon--open'" size="3x"></fa-icon>
