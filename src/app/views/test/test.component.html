<app-result-modal *ngIf="modalOpen" (onCloseClick)="modalOpen=false"></app-result-modal>
<div class="wrapper">
    <app-test-card class="single-question" *ngFor="let question of filteredQuestions; let i = index"
                       [questionItem]="question"
                       [questionIndex]="i"
                        [testStatus]="testStatus"
    ></app-test-card>
</div>
<app-timer></app-timer>
<app-error-snackbar [errorText]="errorMessage" *ngIf="errorMessage"></app-error-snackbar>
