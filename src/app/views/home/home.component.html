<app-side-nav (clickEmit)="changeData($event)" [activeSection]="activeSection"></app-side-nav>
<div class="wrapper">
    <app-question-card class="single-question" *ngFor="let question of questions; let i = index"
                       [mainSectionNumber]="activeSection.mainSectionNumber"
                       [subSectionNumber]="activeSection.subSectionNumber" [questionIndex]="i"
                       [questionItem]="question"></app-question-card>
</div>
